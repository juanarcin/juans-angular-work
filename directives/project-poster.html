<div class="row individual-project" id="project-{{project.class}}">
	<div class="project-content">
		<div class="project-image small-12 large-2 columns">
			<a href="{{project.url}}" target="_blank"><img src="{{project.screenshot}}" class="still"></a><br />
		</div>
		<div class="project-info small-12 large-10 columns">
			<h3>{{project.name}}</h3>
			<p><span>My Employer: </span>{{project.company}}</p>
			<p><span>My Goal: </span>{{project.project}}</p>
			<p><span>My Team Size: </span>{{project.team}}</p>
			<p><span>My Role: </span>{{project.role}}</p>
			<p><a class="button" href="{{project.url}}">visit site</a></p>
		</div>
	</div>
</div>
